<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minceraft 2013 Recreation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://opengameart.org/sites/default/files/OGA%20Grass%20Texture.png') repeat;
  }
  .container {
    width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border: 4px solid #333;
  }
  h1 {
    text-align: center;
    font-size: 48px;
    margin: 0;
    filter: drop-shadow(2px 2px 2px #000);
  }
  .section {
    margin-top: 20px;
    background: #e0e0e0;
    padding: 15px;
    border: 3px solid #777;
  }
  .block-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .block {
    width: 64px;
    height: 64px;
    background-size: cover;
    border: 2px solid #000;
  }
  .grass { background-image: url('https://opengameart.org/sites/default/files/OGA%20Grass%20Texture.png'); }
  .stone { background-image: url('https://opengameart.org/sites/default/files/seamless_stone.png'); }
  .dirt { background-image: url('https://opengameart.org/sites/default/files/tileable_dirt.png'); }
</style>
</head>
<body>
<div class="container">
  <h1>Minceraft</h1>

  <div class="section">
    <h2>Welcome</h2>
    <p>This is a recreation-style layout using CC0 textures. Replace text freely.</p>
  </div>

  <div class="section">
    <h2>Blocks Preview</h2>
    <div class="block-row">
      <div class="block grass"></div>
      <div class="block stone"></div>
      <div class="block dirt"></div>
    </div>
  </div>
</div>
</body>
</html>
